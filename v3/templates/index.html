<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center">Notebook Extractor</h1>
        <p class="text-center">Upload your Jupyter notebook (.ipynb) to extract all code cells as Python scripts (.py)</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <!-- File upload form -->
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="notebook_file">Choose a notebook file</label>
                        <input type="file" class="form-control" id="notebook_file" name="notebook_file" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Upload & Extract</button>
                </form>

                {% if message %}
                    <div class="alert alert-success mt-4">{{ message }}</div>
                    <!-- Download button -->
                    <a href="{{ url_for('download', filename=zip_file_path) }}" class="btn btn-success mt-2 w-100" id="downloadZip">Download ZIP</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadZip').addEventListener('click', function () {
            // Notify the server to clean up files after download
            fetch('/cleanup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    folder_name: '{{ folder_name }}'  // Send the folder name from Python
                })
            }).then(response => response.json())
              .then(data => {
                  console.log(data.message);  // Log the server's response to the console
              }).catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
