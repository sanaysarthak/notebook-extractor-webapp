<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Code Extractor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6C5B7B; /* Updated primary color to a soft mauve */
            --color-secondary: #C06C84; /* Updated secondary color to a pinkish shade */
            --color-background: #2A2A2A; /* Dark background */
            --color-card: #3A3A3A; /* Slightly lighter card background */
            --color-text-primary: #F5F5F5; /* Light text for readability */
            --color-text-secondary: #B0B0B0; /* Subtle secondary text color */
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .app-wrapper {
            background-color: var(--color-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .app-header {
            background: linear-gradient(135deg, #6C5B7B, #C06C84);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-title h1 {
            font-size: 2rem;
            color: white;
            font-weight: 600;
        }

        .app-title i {
            font-size: 1.5rem;
            color: white;
        }

        .upload-section {
            padding: 2rem;
        }

        .upload-container {
            border: 2px dashed var(--color-primary);
            border-radius: var(--border-radius);
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: rgba(108, 91, 123, 0.1);
            position: relative;
        }

        .upload-container:hover,
        .upload-container.dragging {
            border-color: var(--color-secondary);
            background-color: rgba(192, 108, 132, 0.1);
        }

        .upload-container i {
            font-size: 3rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .upload-container:hover i {
            transform: scale(1.1) rotate(10deg);
            color: var(--color-secondary);
        }

        .upload-container h3 {
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-size: 1.25rem;
        }

        .upload-container p {
            color: var(--color-text-secondary);
        }

        .file-input {
            display: none;
        }

        .loading-overlay {
            display: none;
            position: absolute;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.9);
            border-radius: var(--border-radius);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(108, 91, 123, 0.1);
            border-left-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .alert {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: var(--color-card);
            border: 1px solid var(--color-primary);
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert.error {
            border-color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }

        .download-btn {
            display: none;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .download-btn.active {
            display: inline-flex;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 91, 123, 0.3);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                text-align: center;
            }

            .upload-container {
                padding: 3rem 2rem;
            }

            .upload-container i {
                font-size: 4rem;
            }

            .download-btn {
                padding: 0.875rem 1rem;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="app-wrapper">
            <header class="app-header">
                <div class="app-title">
                    <i class="fas fa-file-code"></i>
                    <h1>Notebook Code Extractor</h1>
                </div>
                <i class="fas fa-info-circle"></i>
            </header>

            <section class="upload-section">
                <div class="upload-container" id="upload-area">
                    <input type="file" class="file-input" id="file-input" accept=".ipynb">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload Your Jupyter Notebook</h3>
                    <p>Drag and drop or click to upload <strong>.ipynb</strong> file</p>
                    
                    <div class="loading-overlay" id="loading-overlay">
                        <div class="spinner"></div>
                        <p>Processing your notebook...</p>
                    </div>
                </div>

                <div class="alert" id="alert">
                    Processing complete! Your code has been extracted.
                </div>

                <div id="download-container" style="text-align: center;"></div>
            </section>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const loadingOverlay = document.getElementById('loading-overlay');
        const alert = document.getElementById('alert');
        const downloadContainer = document.getElementById('download-container');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.ipynb')) {
                handleFile(file);
            } else {
                showError('Please upload a valid .ipynb file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.name.endsWith('.ipynb')) {
                handleFile(file);
            } else {
                showError('Please upload a valid .ipynb file');
            }
        });

        function showError(message) {
            alert.textContent = message;
            alert.classList.add('active', 'error');
            loadingOverlay.classList.remove('active');
            downloadContainer.innerHTML = '';
        }

        function handleFile(file) {
            loadingOverlay.classList.add('active');
            alert.classList.remove('active', 'error');
            downloadContainer.innerHTML = '';
            
            const formData = new FormData();
            formData.append('notebook_file', file);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to process notebook');
                }
                return response.json();  // Get the JSON data from the response
            })
            .then(data => {
                if (data.zip_file_path) {
                    alert.textContent = 'Processing complete! Your code has been extracted.';
                    alert.classList.add('active');
                    
                    // Create download button with direct link to the generated ZIP file
                    const downloadButton = document.createElement('a');
                    downloadButton.href = `/download/${data.zip_file_path}`;
                    downloadButton.className = 'download-btn active';
                    downloadButton.innerHTML = `
                        <i class="fas fa-download"></i>
                        Download Extracted Code
                    `;
                    downloadButton.download = '';  // This ensures the browser treats it as a download
                    
                    downloadContainer.innerHTML = '';  // Clear any previous content
                    downloadContainer.appendChild(downloadButton);

                    // Trigger cleanup after a delay
                    setTimeout(() => {
                        fetch('/cleanup', {
                            method: 'POST'
                        }).catch(console.error);
                    }, 1000);
                } else {
                    throw new Error('No zip file found in response');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error processing notebook: ' + error.message);
            })
            .finally(() => {
                loadingOverlay.classList.remove('active');
            });
        }
    </script>
</body>

</html>
