<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center">Notebook Extractor</h1>
        <p class="text-center">Upload your Jupyter notebook (.ipynb) to extract all code cells as Python scripts (.py)</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="notebook_file">Choose a notebook file</label>
                        <input type="file" class="form-control" id="notebook_file" name="notebook_file" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Upload & Extract</button>
                </form>
                {% if zip_file_path %}
                    <div class="mt-4">
                        <p>Download your ZIP file:</p>
                        <a href="{{ url_for('download', filename=zip_file_path) }}" class="btn btn-success w-100">Download ZIP</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
